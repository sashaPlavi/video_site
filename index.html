<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>video_background</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="change-theme">
          <h4>Change Theme</h4>
          <div class="mode"></div>
        </div>
        <div class="toggle"></div>
      </header>

      <video src="./pexels-why-steve-5700416.mp4" muted loop autoplay></video>

      <div class="overlay"></div>
      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit,
          ducimus assumenda? Officiis necessitatibus id omnis saepe iusto,
          doloribus reprehenderit maxime.
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li>
          <a href="#">
            <img src="./1x/outline_facebook_black_24dp.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./1x/outline_facebook_black_24dp.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#"
            ><img src="./1x/outline_facebook_black_24dp.png" alt="" />
          </a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destinations</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      const toggleSlider = document.querySelector('.mode');
      const overlay = document.querySelector('.overlay');

      menuToggle.addEventListener('click', function () {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });
      let initialTheme = true;
      toggleSlider.addEventListener('click', function () {
        toggleSlider.classList.toggle('active');

        if (initialTheme) {
          document.documentElement.style.setProperty(
            '--overlay-cloor1',
            ' rgb(238, 238, 160)'
          );
          initialTheme = false;
        } else {
          document.documentElement.style.setProperty(
            '--overlay-cloor1',
            ' #97e6f0'
          );
          initialTheme = true;
        }
      });
    </script>
  </body>
</html>
